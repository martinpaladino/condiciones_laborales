## Economic units are getting **smaller**

- **Problems for large factories.**
    - Periodic recessions hit the industry.
    - Payments by retailers are slow to come.
- Small workshops have greater flexibility and take up workers and equipment.
    - Small (up to 20 workers) and with obsolete machinery.
    - Often run by former workers.

# Working conditions
## Key findings
</script></section><section data-markdown><script type="text/template">
# Remunerations

- The garment industry pays about the same as other labour intensive / low capital industries in Mexico. 

- And within the expectations of low skill workers in local labor markets. 

- Payment delays and arbitrary discounts are a recurrent issue. 

> Wages are not the main source of discomfort of workers.
</script></section><section data-markdown><script type="text/template">
# Working time

- Working days are long, often over 10 hours.
    - Much longer if includes transportation times. 

- Exit time is unknown beforehand, as depends on the orders that have to be finished. 
    - Poor production planing in small and medium factories.

- Poor work/life balance comes up a top source of discomfort among workers. 
    - Specially for women who take care of their families/children.

> Implicit way to reduce payments.
>
> Visible part of deeper problems: low productivity, poor planning. 
</script></section><section data-markdown><script type="text/template">
# Mental demands

- Verbal abuse and arbitrary discipline measures come up in interviews 
    - Mostly in past tense
    - At the beginning of their careers
    - In large(ish) workshops
    - Carried out by both management and co-workers

- Situation gets better in small workshops. 
    - Closer relationship with owners. 
    - Sorority in *all female* workshops.  
</script></section><section data-markdown><script type="text/template">
# Collective action

The legal framework (Ley General del Trabajo) allows free representation and organization of labour. 

Yet, in practice, are nonexistent. We couldn't find a single case of a free union during fieldwork. 

### Why? 

**Small workshops:** a minimum of 20 workers is required for a production unit to organize.

**Large factories:** "sindicatos charros" are the norm, not the exception.

> Practical more than legal barriers to real representation.
</script></section><section data-markdown><script type="text/template">
# Gender dynamics

- No significant remunerations gap.

- Women career path are bumpier.

- For women, working under a female boss is taken in high regard. 
    - More affinity in the workspace. 
    - Sympathetic to their situtation regarding children & family care.
